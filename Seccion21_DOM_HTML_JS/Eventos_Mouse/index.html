<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript</title>
</head>
<body>
    <h1 id="titulo" onmouseover="rojo(this)" onmouseout="azul(this)">Manejo DOM con JavaScript</h1>
    </br>
    <div id="titulo2" onmouseup="rojo(this)" onmousedown="azul(this)" onclick="verde(this)">Prueba</div>

    <script>
        function rojo(titulo) {
            titulo.style.color = 'red';
        }

        function azul(titulo) {
            titulo.style.color = 'blue';
        }

        function verde(titulo) {
            titulo.style.color = 'green';
        }
    </script>
</body>
</html>
