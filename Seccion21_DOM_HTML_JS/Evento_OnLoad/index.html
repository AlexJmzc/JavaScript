<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript</title>
</head>
<body onload="entrar()">
    <h1 id="titulo">Manejo DOM con JavaScript</h1>
    </br>
    <div id="mostrar"></div>

    <script>
        function entrar() {
            alert('Entrando a la página web');
            let texto = '';
            if(navigator.cookieEnabled) {
                texto = 'Coockies están habilitadas';
            } else {
                texto = 'Coockies están inhabilitadas';
            }

            document.getElementById('mostrar').innerHTML = texto;
        }
    </script>
</body>
</html>
